<!DOCTYPE html>
<html lang="en">
	<head>
		<style>
			body { margin: 0; }
		</style>
		<link type="text/css" href="./styles.css" rel="stylesheet"/>
	</head>
	<body>
		<script type="module" src="/3d-website.js"></script>

		<div id="website-form" >
			<div id="form-title">Get a 3D Website</div>

			<div>
				<div class="question">
					<div class="q-prompt">What is your website idea?</div>
					<textarea class="ta-answer"></textarea>
				</div>
				<div class="question">
					<div class="q-prompt">Email</div>
					<input class="text-answer"/>
				</div>
				<div class="question">
					<div class="q-prompt">What is your occupation?</div>
					<input class="text-answer"/>
				</div>
				<div class="question">
					<div class="q-prompt">Do you have a domain?</div>
					<input type="radio" class="" id="domain_yes" value="Yes"/>
					<label for="domain_yes">Yes</label><br>
					<input type="radio" class="" id="domain_no" value="No"/>
					<label for="domain_no">No</label><br>
				</div>
				<div class="question">
					<div class="q-prompt">Do you currently use a hosting service?</div>
					<input type="radio" class="" id="hosting_yes" value="Yes"/>
					<label for="hosting_yes">Yes</label><br>
					<input type="radio" class="" id="hosting_no" value="No"/>
					<label for="hosting_no">No</label><br>
				</div>
			</div>
		</div>
	</body>
</html>
